    <script language="JavaScript">
        var global = null;
        $(function () {
           $("#search").click(function () {
               var email = $("#email").val();

               $.get("xml/erabiltzaileak.xml", function (d) {
                   erabiltzaileak = $(d).find('erabiltzailea');
                   erabiltzaileak.each(function (i, erabiltzaile) {
                       if ($(erabiltzaile).find("eposta")[0].innerHTML === email) {
                           var name = $(erabiltzaile).find("izena")[0].innerHTML;
                           var surname = $(erabiltzaile).find("abizena1")[0].innerHTML + " " + $(erabiltzaile).find("abizena2")[0].innerHTML;
                           var phone = $(erabiltzaile).find("telefonoa")[0].innerHTML;
                           $("#name").val(name);
                           $("#surname").val(surname);
                           $("#phone").val(phone);
                       }
                   });
               })
           })
        });
    </script>
</head>
<body>


<form style="margin: auto">
    <table>
        <tr align="center">
            <td colspan="2"><h1>User info</h1></td>
        </tr>
        <tr>
            <td>Email: </td><td><input type="email" id="email"></td>
        </tr>
        <tr>
            <td>Name: </td><td><input type="text" id="name" readonly></td>
        </tr>
        <tr>
            <td>Surname: </td><td><input type="text" id="surname" readonly></td>
        </tr>
        <tr>
            <td>Phone: </td><td><input type="text" id="phone" readonly></td>
        </tr>
        <tr>
            <td align="center" colspan="2"><input type="button" id="search" value="Search!"></td>
        </tr>
    </table>
</form>

</body>
